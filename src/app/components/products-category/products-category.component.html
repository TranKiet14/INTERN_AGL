<div class="section-three">
    <div class="container">
        <div class="title__category">
            <p class="m-0">{{ title }}</p>
            <div class="d-flex align-items-center flex-grow-1 justify-content-end">
                <div [ngClass]="'me-3 '+ slug +'-prev ' + 'btn__step'">
                    <img src="assets/images/arrow-left.png" alt="">
                </div>
                <div [ngClass]="slug +'-next ' + 'btn__step'">
                    <img src="assets/images/arrow-right.png" alt="">
                </div>
                <a href="#" class="text-title text-decoration-none fw-medium ms-4 fs-5">Xem tất cả</a>
            </div>
        </div>
        <swiper-container [ngClass]="'swiper mySwiper-' + slug" loop="true">
            <swiper-slide *ngFor="let item of products">
                <div class="card position-relative">
                    <div class="shield-tick"><img src="assets/images/shield-tick.png" alt=""></div>
                    <img [src]="item.thumbnail" class="card-img-top" alt="">
                    <div class="p-2">
                        <h5 class="product__title">{{ item.title }}</h5>
                        <div class="d-flex align-items-center mb-1">
                            <img class="me-2" src="assets/images/Star 1.png" alt="">
                            <div class="product__star"><span>{{ item.rate }}</span>/5</div>
                        </div>
                        <div class="product__description">
                            <div class="d-flex justify-content-between">
                                <p class="product__txt">Nhãn hiệu</p>
                                <p class="product__txt">{{ item.brand }}</p>
                            </div>
                            <div class="d-flex justify-content-between">
                                <p class="product__txt">Model</p>
                                <p class="product__txt">{{ item.model }}</p>
                            </div>
                            <div class="d-flex justify-content-between">
                                <p class="product__txt">Năm sản xuất</p>
                                <p class="product__txt">{{ item.manufacturedYear }}</p>
                            </div>
                        </div>
                        <div class="d-flex flex-wrap align-items-center">
                            <div class="product__rent"><span>S${{ item.priceByDay }}</span>/day</div>
                            <div class="product__rent"><span>S${{ item.priceByWeek }}</span>/week</div>
                            <div class="product__rent"><span>S${{ item.priceByMonth }}</span>/month</div>
                        </div>
                    </div>
                </div>
            </swiper-slide>
        </swiper-container>
    </div>
</div>
